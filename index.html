<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Adivina</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./Img/control.ico">
  </head>
  <body>
    
    <h1>Adivina el Numero</h1>
    <button id="btnHelp">Reglas Juego</button>
    <button id="btnHistory">Historial</button>
    <table id="tablaAvanze" style="visibility: collapse">
      <thead>
        <tr>
          <td>
            <button id="btnOrderByNivel">Nivel</button>
          </td>
          <td>
            <button id="btnOrderByPuntos">Puntos</button>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>--</td>
          <td>--</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>P. Jugadas: </td>
          <td id="tdPartidasJugadas"></td>
        </tr>
      </tfoot>
    </table>
    <div id="card" hidden>
      <h3>Title</h3>
      <p role="definition">Description</p>
      <button id="btnCloseCard">‚ùå</button>
      <p role="alert">Cierra Automaticamente en: <span></span>s</p>
    </div>
    <header>
      <h2>Information</h2>
      <p id="nivel">Nivel: <span>1</span></p>
      <p id="puntosAcumulados">Acumulados: <span>0</span></p>
    </header>
    <section>
      <p id="intentosRestantes">Intentos Restantes: <span>0</span></p>
      <table id="tablaPuntos">
        <thead>
          <thead>
            <tr>
              <td colspan="12" id="puntosGanar"><span>0</span></td>
            </tr>
          </thead>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </section>
    <p role="alert" id="aviso" hidden></p>

    <form method="dialog" autocomplete="off">
      <h3>Prueba Tu Suerte</h3>
      <fieldset>
        <legend>Range: [<span>0-100</span>]</legend>
        <label>
          <input
            type="number"
            placeholder="Enter the number"
            step="1"
            autofocus
            required
          />
        </label>
        <button id="btnSubmit" disabled>Enviar</button>
      </fieldset>
    </form>

    <script defer src="./js/index.js"></script>
  </body>
</html>
